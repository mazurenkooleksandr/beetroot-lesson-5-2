<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <ul class="list">
        <li>
            <label for="checkbox-1">
            <input id="checkbox-1" type="checkbox">
            <span>A lot of pickles</span>
            <span class="mark">for the next lessons about CSS</span>
            </label> 
        </li>
        <li>
            <label for="checkbox-2">
            <input id="checkbox-2" type="checkbox">
            <span>10 apples</span>
            <span class="mark">for more CSS manipulations</span>
            </label>
        </li>  
        <li>
            <label for="checkbox-3">
            <input id="checkbox-3" type="checkbox">
            <span>20 oranges</span>
            <span class="mark">because they are awesome</span>
            </label>
        </li>  
        <li> 
            <label for="checkbox-4">
            <input id="checkbox-4" type="checkbox">
            <span>13 plates</span>
            <span class="mark">hm...they always disappear</span>
            </label>
        </li>
        <li>
            <label for="checkbox-5">
            <input id="checkbox-5" type="checkbox">
            <span>15 bentos</span>
            </label>
        </li>
        <li>
            <label for="checkbox-6" >
            <input id="checkbox-6" type="checkbox">
            <span>1 bottle of Sake ^_^</span>
            <span class="mark">for my friends</span>
            </label>
        </li>      
    </ul>   
    <footer>
        <p>Bon appetit :)</p>
    </footer>
    </main>
</body>
</html>
