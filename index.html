<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png " type="image/x-icon">
</head>
<body>
    <main>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>

    <section >
        <ul class="list">
            <li>
                <input class="box" type="checkbox">
                <label>A lot of pickles<span>for the next lessons about CSS</span></label>
            </li>
            <li>
                <input class="box" type="checkbox">
                <label>10 apples <span>for more CSS manipulations</span></label>
            </li>  
            <li>
                <input class="box" type="checkbox">
                <label>20 oranges <span>because they are awesome</span></label>
            </li>  
            <li> 
                <input class="box" type="checkbox">
                <label>13 plates<span>hm...they always disappear</span></label>
            </li>
            <li> 
                <input class="box" type="checkbox">
                <label>15 bentos</label>
            </li>
            <li>
                <input class="box" type="checkbox">
                <label>1 bottle of Sake ^_^<span>for my friends</span></label>
            </li>      
        </ul>   
    </section>

    <footer>
        <p>Bon appetit :)</p>
    </footer>
    </main>
</body>
</html>
